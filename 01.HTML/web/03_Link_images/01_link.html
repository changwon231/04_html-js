<body>
<!-- link : html 문서를 서로 연결하는 
			hyper link 로 앵커태그 <a> 를 사용 -->
	
	<h2>간단한 링크</h2>
	<hr />
	<!-- 링크의 간단한 구문 구조
	
	<a href="문서주소">링크텍스트<a/>
	
	 -->
	 <!-- ul>(li>a[href=""])*3 -->

	<li>

</ul>
	
	
</body>
</html>
