<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04 tablePractice</title>
<style type="text/css">
	table {
		border: 1px solid black;
	}tr{
		border: 1px solid green;
	}
	
	th, td {
		border: 1px Solid red;
	}
</style>
</head>
<body>
<!-- table>(tr>th{$$}*5)+(tr>td{$$}*5)*7 -->
<table>
	<tr>
		<th>01</th>
		<th>02</th>
		<th>03</th>
		<th>04</th>
		<th>05</th>
	</tr>
	<tr>
		<td rowspan="2">01</td>
		<td>02</td>
		<td colspan="2" rowspan="3">03</td>
		<!-- <td>04</td> -->
		<td>04</td>
	</tr>
	<tr>
		<!-- <td>01</td> -->
		<td rowspan="3">05</td>
		<!-- <td>03</td> -->
		<!-- <td>04</td> -->
		<td>06</td>
	</tr>
	<tr>
		<td rowspan="3">07</td>
		<!-- <td>02</td> -->
		<!-- <td>03</td>
		<td>04</td> -->
		<td>08</td>
	</tr>
	<tr>
		<!-- <td>01</td> -->
		<!-- <td>02</td> -->
		<td>09</td>
		<td>10</td>
		<td rowspan="3">11</td>
	</tr>
	<tr>
		<!-- <td>01</td> -->
		<td rowspan="2" colspan="2">12</td>
		<!-- <td>03</td> -->
		<td>13</td>
		<!-- <td>05</td> -->
	</tr>
	<tr>
		<td rowspan="2">14</td>
		<!-- <td >02</td> -->
		<!-- <td>03</td> -->
		<td>씹창원</td>
		<!-- <td>05</td> -->
	</tr>
	<tr>
		<!-- <td>01</td> -->
		<td>16</td>
		<td>17</td>
		<td>18</td>
		<td>19</td>
	</tr>
</table>

</body>
</html>
