<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03 table span</title>
<style type="text/css">
	table{
		border: 4px solid black;
	}
	
	tr{
		border: 10px solid green;
	}
	
	th, td {
		border: 4px Solid red;
	}
</style>
</head>
<body>
<!-- 테이블의 셀 병합 -->
<!-- 병합을 진행할 각각의 td, th의 시작태그에 
	 colspan, rowspan 의 속성을 사용하여 셀 병합 적용
 -->
 
 <!-- 첫 행이 헤더이고, 나머지는 일반 행인 
 	  총 4 x 4 테이블을 작성
  -->
 
 <!-- table>(tr>th{제목$}*4)+(tr>td{$$}*4)*3 -->
 <table>
 	<tr>
 		<th colspan="2">제목1</th>
 		<!-- <th>제목2</th> -->
 		<th>제목3</th>
 		<th>제목4</th>
 	</tr>
 	<tr>
 		<td rowspan="">01</td>
 		<td>02</td>
 		<td colspan="2">03</td>
 		<!-- <td>04</td> -->
 	</tr>
 	<tr>
 		<td>05</td>
 		<td rowspan="2">06</td>
 		<td colspan="2" rowspan="2">07</td>
 		<!-- <td>08</td> -->
 	</tr>
 	<tr>
 		<td>09</td>
 		<!-- <td>10</td> -->
 		<!-- <td>11</td> -->
 		<!-- <td>12</td> -->
 	</tr>
 </table>
</body>
</html>
